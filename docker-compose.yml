version: '3'
services: 
    graphite:
        container_name: graphite
        image: graphiteapp/graphite-statsd
        ports: 
            - '8000:80'
            - '81:81'
            - '8125:8125/udp'
            - '8126:8126'
            - '2003:2003'
    grafana:
        container_name: grafana
        image: grafana/grafana
        ports: 
            - '3000:3000'
        volumes:
            - ./grafana/provisioning:/etc/grafana/provisioning
            - ./grafana/config.ini:/etc/grafana/config.ini
        depends_on: 
            - graphite
